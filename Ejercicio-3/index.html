<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
</head>
<body>
    <h1>Lista de Tareas Completadas</h1>
    <p>
      Este ejemplo obtiene 5 tareas desde JSONPlaceholder, filtra solo las
      que están completadas y las muestra en una lista.
    </p>

    <!-- Botón que dispara la carga de tareas -->
    <button id="fetch-todos-btn">Cargar Tareas Completadas</button>

    <!-- Mensaje que aparece mientras se cargan las tareas -->
    <div id="loading" style="display: none">Cargando tareas...</div>

    <!-- Lista donde se mostrarán las tareas completadas -->
    <ul id="todos-list"></ul>

    <!-- Contenedor para mostrar errores si ocurren -->
    <div id="error-message" class="error"></div>
    
</body>
</html>
